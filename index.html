<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors-Game</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <button onclick="
      playGame('rock');
    " class="rock-btn">✊</button>

  <button onclick="
    playGame('paper');
  " class="papers-btn">✋</button>

  <button onclick="
    playGame('scissors');
  " class="scissors-btn">✌️</button>

  <p class="js-score-update score-update"></p>

  <script src="scripts/scripts.js"></script>
</body>
</html>
